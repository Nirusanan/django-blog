{% extends 'blog/base.html' %}

{% block content %}
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    SignUp
                </div>

                <div class="line"></div>
                <div class="field">
                    <b>Username</b>

                    <input class="inp" type="text" name="name" required placeholder="Enter Your Full Name">
                </div>

                <div class="field">
                    <b>Email</b>

                    <input class="inp" type="email" name="email" required placeholder="Enter Your Username">
                </div>

                <div class="field">
                    <b>Password</b>

                    <input  class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>
                <div class="field">
                    <input class="submit-button"type="submit" value="Signup">
                </div>
                <div class="line"></div>

                <div class="field">
                    <b style="margin-left:130px;">Already have an account?</b>
                    <br>
                    <a class="anc"href="/">Login</a>
                </div>

            </form>

        </div>

    </div>
{% endblock %}
