<header class="p-3 bg-dark text-white">
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <a class="text-light text-decoration-none" href="{% url 'blog:index' %}"><h3>Blog</h3></a>
            {% else %}
                <h3 class="text-ligh">Blog</h3>
            {% endif %}
        </div>
        <div class="col">
            <div class="d-flex justify-content-center gap-3">
                {% if user.is_authenticated %}
                    <a class="text-light text-decoration-none" href="{% url 'blog:index' %}">Home</a>
                    <a class="text-light text-decoration-none" href="{% url 'blog:about' %}">About</a>
                    <a class="text-light text-decoration-none" href="{% url 'blog:contact' %}">Contact</a>
                    <a class="text-light text-decoration-none" href="{% url 'blog:signout' %}">Sign Out</a>
                {% else %}
                    <a class="text-light text-decoration-none" href="/">Login</a>
                    <a class="text-light text-decoration-none" href="{% url 'blog:about' %}">About</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
